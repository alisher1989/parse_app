<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<!--    <h1>Hello, world!</h1>-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{{request.url_for('read_index')}}">First page  <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{request.url_for('page_view')}}">API View</a>
            </li>

        </ul>
        <form class="d-flex" role="search" method="get">
            <input class="search" type="search" placeholder="Enter pagination page" aria-label="Search" name="q">
            <button class="btn btn-outline-success" type="submit">Paginate</button>
        </form>
    </div>
    </div>
</nav>
<div class="container">
    <div class="container-fluid">
        <h5 style="margin-top: 1%">Current page: {{url}}</h5>
    </div>

    <div class="row">
        {% for i in data%}
        <div class="col-sm-6" style="margin-top: 1%">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title"><strong>image url: </strong>{{i['img']}}</p>
                        <p class="card-text"><strong>price: </strong>{{i['price']}}</p>
                        <p><strong>date: </strong>{{i['date']}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor%}
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
